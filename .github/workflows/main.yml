name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-dev \
            build-essential git zip unzip \
            openjdk-17-jdk pkg-config \
            libltdl-dev autoconf automake libtool \
            zlib1g zlib1g-dev libffi-dev libssl-dev

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      - name: Install Android SDK/NDK automatically (handled by Buildozer)
        run: |
          echo "sdk.dir=$HOME/.buildozer/android/platform/android-sdk" > ~/.android/androidtool.cfg

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: calculator-apk
          path: bin/*.apk
